layout: page

{% include JB/setup %}

<ul class="listing">
	{% for post in site.posts %}
	    <li><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%e %B %Y" }}</time> <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
